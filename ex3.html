<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="exampleInputUsername">user name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter username"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
                    <small id="emailHelp" class="form-text text-muted">
                        We'll never share your email with anyone else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                    />
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                    <label class="form-check-label" for="exampleCheck1"
                        >Check me out</label>
                </div>
                <button id="autoInputBtn" type="button" class="btn btn-primary">
                    Auto input
                </button>
                <button id="checkPWBtn" type="button" class="btn btn-primary">
                    Check PW
                </button>
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <script src="/js/jquery-3.6.0.js"></script>
    <script>
        $("#autoInputBtn").click(function () {
            // $("#name").attr("value", "Jean-Paul Sartre");
            // 不能用 attr，因為沒有預設 value
            $("#name").val("Jean-Paul Sartre");
            $("#exampleInputEmail1").val("sartre@gmail.com");
            $("#exampleInputPassword1").val("sartre5566");
        });
        $("#checkPWBtn").click(function () {
            $("#exampleInputPassword1").attr("type", "text")
        })
    </script>
</body>

</html>
