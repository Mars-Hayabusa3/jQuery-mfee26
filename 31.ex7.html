<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="">
                <div class="form-row">
                    <div class="form-group">
                        <select name="city" id="city">
                            <option value="0">台北</option>
                            <option value="1">新北</option>
                            <option value="2">新竹</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- <select name="district" id="district">
                            <option value="0">中正區</option>
                            <option value="1">大安區</option>
                            <option value="2">信義區</option>
                        </select>
                        <select name="district" id="district">
                            <option value="0">蘆洲市</option>
                            <option value="1">三重市</option>
                            <option value="2">新店市</option>
                        </select> -->
                        <select name="district" id="district">
                            <option value="0">東區</option>
                            <option value="1">北區</option>
                            <option value="2">竹北市</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // 選左邊（縣市）要能改右邊（各區清單）
        // 1.時機：使用者選定城市選項時
        // 2.改成現在程式的區域名清單
        // 3.必須知道現在使用者選哪個城市
        // 4.必須知道這個城市對應的區域列表 (in array)
        // 5.使用這個區域列表去修改相對的 options

        let districtArray = [
            ['中正', '大安', '信義'],
            ['蘆洲', '三重', '新店'],
            ['東區', '北區', '竹北'],
        ];

        $("#city").change(function () {
            console.log("hi city", $(this).val()); // val(): 呼叫者的 value
            console.log("hi districtArray data", districtArray[$(this).val()]);

            const districtData = districtArray[$(this).val()];

            // $("#district option").each((index, elem) => {
            //     console.log("HI!", $(elem).text);
            // });

            $("#district").empty();
            $(districtData).each((index, elem) => {
                console.log("elem", elem);
                $("#district").append(
                    `<option value="${index}">${elem}</option>`
                );
            });
        });

        // console.log("array:", districtArray[0]);

        $("#district option").eq(0);
        $("#district option").eq(1);
        $("#district option").eq(2);
        // 不用迴圈的解
        // $("#district option").eq(1).text();
    </script>
</body>

</html>
