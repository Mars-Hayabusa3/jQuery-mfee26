<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="product-demo d-flex justify-content-center">
                    <img src="./imgs/product1.jpg" alt="" />
                </div>
            </div>
            <div class="col-12">
                <div class="img-wrap d-flex">
                    <div class="img-row">
                        <img class="w-100" src="./imgs/product1.jpg" alt="" />
                    </div>
                    <div class="img-row">
                        <img class="w-100" src="./imgs/product2.jpg" alt="" />
                    </div>
                    <div class="img-row">
                        <img class="w-100" src="./imgs/product3.jpg" alt="" />
                    </div>
                    <div class="img-row">
                        <img class="w-100" src="./imgs/product4.jpg" alt="" />
                    </div>
                    <div class="img-row">
                        <img class="w-100" src="./imgs/product5.jpg" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // $(".product-demo img").click(function () {
        //     console.log("hi img", $(this));
        //     $(".product-demo img").attr("src", "./imgs/product3.jpg");
        // });

        // TODO: 點選後替換圖片 (可以這樣拆解要做什麼)
        // 1.點選 (click event)
        // 2.替換圖片，用小圖src換大圖src
        // 3.拿到小圖的src
        // 4.修改大圖的scr

        $(".img-wrap img").click((e) => {
            // console.log("img clicked", $(e.target).attr("src"));
            const imgSrc = $(e.currentTarget).attr("src");
            $(".product-demo img").attr("src", imgSrc);
        });
    </script>
</body>

</html>
