    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        $(":checkbox").click(function () {
            console.log($(this).prop("checked"));
            // 勾選時會在 console 出現 true，取消勾選時出現false

            // 因為已過濾到剩兩種情形要處理，所以用 if - else 處理
            if ($(this).prop("checked")) {
                $(this).parent().parent().css("background", "linear-gradient(-45deg, #EB9AEF, #FAC044)");
                // parent's' 是向上選取全部，parent 才是向上選取一層
            } else {
                $(this).parent().parent().css("background", "transparent");
            }
        })
    </script>
