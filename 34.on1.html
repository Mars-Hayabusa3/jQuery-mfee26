<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="add">add</button>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // $("li").click(function () {
        //     console.log("li text", $(this).text());
        // });

        let index = 3;

        $(document).on("click", "li", function () { // onclick 綁在 doc 的寫法
            console.log("li text", $(this).text()); 
        });

        $("#add").click(function () { // 按 add, onclick 函式就讓內容多 append 一個 li
            $("ul").append(`<li>item ${index}</li>`)
            index++; // 每多做一次 index 會加一，以便 append 到下一項
        });
    </script>
</body>
</html>
