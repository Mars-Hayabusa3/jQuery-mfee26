<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function resolveAfter2Seconds(x) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(x);
                }, 2000);
            });
        };

        async function abc() {
            console.log("Hi 1");
            console.log("Hi 2");
            console.log("Hi 3");

            const result2 = await resolveAfter2Seconds(4);
            console.log("result2:", result2);

            const result1 = await resolveAfter2Seconds(2);
            console.log("result1:", result1);
        }

        abc(); // 注意宣告後要呼叫一次
    </script>
</body>
</html>
